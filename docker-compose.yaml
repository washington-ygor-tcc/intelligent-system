version: '3.9'

services:
  api:
    restart: always
    build: 
      context: .
    depends_on:
      - mlflow-server
    env_file:
      - .env
    environment:
      - APPLICATION_TYPE=REST
    ports:
      - 8000:8000
    volumes:
      - ./:/project
    entrypoint: ['uvicorn', 'src.main:entrypoint', '--reload', '--host', '0.0.0.0']

  broker:
    restart: always
    image: nats:2.8-alpine
    ports:
      - 4222:4222
      - 8222:8222

  messaging:
    restart: always
    build: 
      context: .
    depends_on:
      - broker
      - mlflow-server
    env_file:
      - .env
    environment:
      - APPLICATION_TYPE=MESSAGING
    ports:
      - 8001:8001
    volumes:
      - ./:/project
    entrypoint: ['python3', '-m', 'src.main']

  minio:
    restart: always
    image: minio/minio:RELEASE.2022-07-04T21-02-54Z
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ':9001' --address ':9000'
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - minio_data:/data

  minio-client:
    image: minio/mc:RELEASE.2022-06-26T18-51-48Z
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      /tmp/wait-for-it.sh minio:9000;
      /usr/bin/mc alias set minio http://minio:9000 ${AWS_ACCESS_KEY_ID} ${AWS_SECRET_ACCESS_KEY};
      /usr/bin/mc mb minio/mlflow;
      exit 0;
      "
    volumes:
      - ./mlflow/wait-for-it.sh:/tmp/wait-for-it.sh

  mlflow-db:
    restart: always
    image: mysql:8.0.29
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql

  mlflow-server:
    restart: always
    build: 
      context: ./mlflow/
      dockerfile: mlflow-server.Dockerfile
    depends_on:
      - minio-client
      - mlflow-db
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    command: mlflow server --backend-store-uri mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mlflow-db:3306/${MYSQL_DATABASE} --default-artifact-root s3://mlflow/ --host 0.0.0.0

volumes:
  dbdata:
  minio_data:
